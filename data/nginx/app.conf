
server {
    listen 80;
    server_name el-bazaar.kz;
    server_tokens off;
    location / {
        proxy_pass http://back_api:8000/;
    }

    # api docs
    location /api/v1/docs {
        proxy_pass http://back_api:8000/api/v1/docs;
    }
    # for fastapi swaggerUI
    location /api/v1/openapi.json {
        proxy_pass http://back_api:8000/api/v1/openapi.json;
    }
    location /static {
        proxy_pass http://back_api:8000/api/v1/static;
    }

}